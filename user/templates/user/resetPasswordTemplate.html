{% extends 'template.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}

        <input type="password" placeholder="گذرواژه" name="password" required>
  
        <input type="password" placeholder="تکرار گذرواژه" name="password_check" required>
        <input type="hidden" name="next" value="{{ request.path }}">

        <input type="submit" name="reset" value="بازیابی">
    </form>
{% endblock content %}
