<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- static -->
    {% load static %}


    <!-- style -->
    <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/dracula.min.css">
    <link href="{% static 'style/custom.css' %}" rel="stylesheet" >
    <link href="{% static 'style/select2.css' %}" rel="stylesheet" >
    <link href="{% static 'style/navbar.css' %}" rel="stylesheet" >
    <link href="{% static 'style/question.css' %}" rel="stylesheet" >
    <link href="{% static 'style/questions.css' %}" rel="stylesheet" >


    <link rel="icon" type="image/png" href="{{ MEDIA_URL }}/images/logo.png"/>

    <title>پرسگرام</title>
</head>
<body>

    {% include 'navigation/navbar.html' %}

    <div class="container">

        {% if messages %}
        <ul id="alert">
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}


        {% block content %}
        {% endblock content %}    

    </div>





    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>

    <script src="{% static 'script/jquery.js' %}"></script>
    <script src="{% static 'script/bootstrap.js' %}"></script>
    <script src="{% static 'script/select2.min.js' %}"></script>
    <script src="{% static 'script/custom.js' %}"></script>
    <script src="{% static 'script/vote.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

</body>
</html>
